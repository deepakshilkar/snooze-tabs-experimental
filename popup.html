<!DOCTYPE html>
<html>
<head>
  <title>Tab Snoozer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      width: 400px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Snooze Tab</h3>
  <button id="snooze2min">Snooze for 2 Minutes</button>
  <button id="snooze1hour">Snooze for 1 Hour</button>
  <button id="snooze1day">Snooze for 1 Day</button>
  <button id="snooze1week">Snooze for 1 Week</button>
  <div id="snooze-list"></div>
  <script src="popup.js"></script>
</body>
</html>
